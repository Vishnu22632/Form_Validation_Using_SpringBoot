<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body style="background: #e2e2e2">


	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<div class="card">
					<div class="card-header">
						<h3 class="text-center">LogIn here !!!</h3>
					</div>
					<div class="card-body">
						<form novalidate="novalidate" class="bg-white" th:action="@{/process}" method="post"
							th:object="${loginData}">


							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">UserName
								</label> <input type="text" name="userName" class="form-control"
									th:value="${loginData.userName}" id="exampleInputEmail1"
									th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
									aria-describedby="emailHelp">

								<div id="validationServerUsernameFeedback"
									th:each="e : ${#fields.errors('userName')}" th:text="${e}"
									class="invalid-feedback"></div>

							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Email</label>
								<input type="email" name="email" th:value="${loginData.email}"
									th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
									class="form-control" id="exampleInputPassword1">

								<div id="validationServerUsernameFeedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"
									class="invalid-feedback"></div>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox"
									th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"
									name="agreed" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Agree
									terms and conditions</label>
								<div id="validationServerUsernameFeedback"
									th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
									class="invalid-feedback"></div>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-primary btn-lg">Submit</button>
							</div>


						</form>
					</div>

				</div>




			</div>
		</div>
	</div>





</body>
</html>
